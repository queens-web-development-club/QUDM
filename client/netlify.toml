[build]
  base = "client"
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[dev]
  framework = "next"
  targetPort = 3000
  port = 8888
  publish = "public"

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[functions]
  directory = "netlify/functions"
  included_files = ["netlify/functions/data.json"]